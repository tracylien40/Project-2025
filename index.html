<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background: #ffc107;
            position: fixed;
            top: 0;
            left: 0;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 30%;
            text-align: center;
            font-size: 16px;
        }
        .chart-container {
            text-align: center;
            margin-top: 20px;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        Crypto Dashboard
    </div>

    <!-- Content -->
    <div class="content">
        <div class="card">High: <br> <b>$65,998</b></div>
        <div class="card">Close: <br> <b>$54,000</b></div>
        <div class="card">Volume: <br> <b>$67,000</b></div>


        <!-- Interactive Plotly Graph -->
        <div class="chart-container">
            <h2>Bitcoin Price Over Time</h2>
            <iframe src="plotly_chart.html"></iframe>
        </div>
    </div>

</body>
</html>
